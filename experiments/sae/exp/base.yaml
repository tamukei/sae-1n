# --- General Settings ---
seed: 42
debug: False

# --- Data Loading Settings ---
data:
  feature_dir: "../features/camelyon16/clam_processed/features_conch_v1/"
  file_type: "pt"
  h5_dataset_name: "features"
  num_batches_in_buffer: 128
  num_workers: 8
  cache_maxsize: 512
  prefetch_factor: 2
  split_csv_path: "./splits/camelyon16_42/splits_0.csv"
  wsi_dir: "../data/CAMELYON16/images/"

# --- SAE Model Settings ---
sae:
  model_type: "BatchTopKSAE"
  act_size: 512
  dict_size_ratio: 4
  l1_coeff: 0
  dtype: "float32"
  device: "cuda:0"
  input_unit_norm: False
  n_batches_to_dead: 5
  top_k: 16
  top_k_aux: 512
  aux_penalty: 0.03125

# --- Training Settings ---
training:
  num_epochs: 100
  batch_size: 4096
  lr: 1e-3
  beta1: 0.9
  beta2: 0.99
  max_grad_norm: 100000
  wandb_project: "camelyon16-sae"
  wandb_entity: null
  checkpoint_freq: 10000
  validation_freq: 500
